<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}

.axis path,
.axis line {
  fill: none;
  stroke: grey;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library --> 
<script type="text/javascript" src="d3/d3.v3.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
  width = 1100 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

// Parse the Year / time
var parseYear = d3.time.format("%Y").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
  .orient("bottom").ticks(10);

var yAxis = d3.svg.axis().scale(y)
  .orient("left").ticks(10);

// Define the line
var valueline1 = d3.svg.line()
  .interpolate("basis")
  .x(function(d) { return x(d.Year); })
  .y(function(d) { return y(d.Fare); });

var valueline2 = d3.svg.line()
  .interpolate("basis")
  .x(function(d) { return x(d.Year); })
  .y(function(d) { return y(d.Fare2012)})
    
// Adds the svg canvas
var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("data/mta_fare_inflation.csv", function(error, data) {
  data.forEach(function(d) {
    d.Year = parseYear(d.Year);
    d.Fare = +d.Fare;
    d.Fare2012 = +d.Fare2012;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.Year; }));
  y.domain([0, d3.max(data, function(d) { return Math.max(d.Fare, d.Fare2012); })]);

  // Add the valueline path.
  svg.append("path")    // Add the valueline1 path.
    .attr("class", "line")
    .attr("d", valueline1(data));

  svg.append("path")
    .attr("class", "line")
    .style("stroke", "green")
    .attr("d", valueline2(data));

  // Add the X Axis
  svg.append("g")     // Add the X Axis
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  svg.append("text")
    .attr("x", width / 2)
    .attr("y", height + margin.bottom)
    .style("text-anchor", "middle")
    .text("Year");

  // Add the Y Axis
  svg.append("g")     // Add the Y Axis
    .attr("class", "y axis")
    .call(yAxis);

  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x", 0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("Price");

  svg.append("text")
    .attr("x", (width / 2))
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")
    .style("font-size", "16px")
    .style("text-decoration", "underline")
    .text("MTA Fare Price vs Price Adjusted for Inflation (2012)");

});

</script>
</body>
